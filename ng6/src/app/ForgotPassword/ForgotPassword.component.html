
  <mat-card class='login'>
      <mat-card-title align="center">
          <h4>Forgot Password</h4>
      </mat-card-title>
       
        <mat-card-content>
      
          <form >
            <div>
              <mat-form-field class="mail-full-width">
                <input matInput placeholder="Mail-id:" [formControl]="emailFormControl" [(ngModel)]="model.email"> 
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                     Mail id is required
                  </mat-error>
              </mat-form-field>
             
                <div> 
                  <button class="pass-full-width" mat-button color type="submit" (click)="s_forgotpass()">Submit</button> 
                </div>
              
              </div>
          </form>
        </mat-card-content>
     
  </mat-card>
